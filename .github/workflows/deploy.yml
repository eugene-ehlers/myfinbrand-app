name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # optional
          aws-region: ${{ secrets.AWS_REGION }}               # af-south-1

      - name: Setup AWS CLI
        uses: aws-actions/setup-aws-cli@v2

      - name: Echo targets
        run: |
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo "Bucket: ${{ secrets.S3_BUCKET }}"
          echo "Distribution: ${{ secrets.DISTRIBUTION_ID }}"

      - name: Sync to S3 (hosting bucket)
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete --region ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"

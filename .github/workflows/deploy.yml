name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Verify dist/
        run: ls -la dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup AWS CLI
        uses: aws-actions/setup-aws-cli@v2
      
      - name: Who am I? (STS)
        run: aws sts get-caller-identity

      - name: Echo targets
        run: |
          echo "Region:       ${{ secrets.AWS_REGION }}"
          echo "Bucket name:  ${{ secrets.S3_BUCKET }}"
          echo "Distribution: ${{ secrets.DISTRIBUTION_ID }}"

      - name: Check bucket exists
        run: aws s3api head-bucket --bucket "${{ secrets.S3_BUCKET }}"

      - name: Sync to S3 (root)
        run: |
          set -e
          echo "--- syncing dist/ to s3://${{ secrets.S3_BUCKET }} ---"
          aws s3 sync dist/ "s3://${{ secrets.S3_BUCKET }}" --delete --only-show-errors
          echo "--- setting cache headers ---"
          aws s3 sync dist/assets/ "s3://${{ secrets.S3_BUCKET }}/assets/" --delete \
            --cache-control "public,max-age=31536000,immutable" --only-show-errors
          aws s3 cp dist/index.html "s3://${{ secrets.S3_BUCKET }}/index.html" \
            --cache-control "no-cache" --content-type "text/html" --only-show-errors
          echo "âœ… upload + caching complete"

      - name: List uploaded files (sanity)
        run: aws s3 ls "s3://${{ secrets.S3_BUCKET }}/" --recursive | head -n 20

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${{ secrets.DISTRIBUTION_ID }}" --paths "/*"

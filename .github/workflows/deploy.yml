name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Verify dist/
        run: ls -la dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          # If you actually use temporary creds, also add:
          # aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      # Upload everything first (so non-HTML files get correct content-types)
      - name: Sync to S3 (general)
        run: |
          aws s3 sync dist/ "s3://${S3_BUCKET}" --delete --only-show-errors

      # Then set long cache on versioned assets (Vite puts JS/CSS in /assets with hashes)
      - name: Set long cache on assets
        run: |
          if aws s3 ls "s3://${S3_BUCKET}/assets/" >/dev/null 2>&1; then
            aws s3 sync dist/assets/ "s3://${S3_BUCKET}/assets/" --delete \
              --cache-control "public,max-age=31536000,immutable" --only-show-errors
          fi

      # Finally force no-cache on HTML (so updates show immediately)
      - name: Upload HTML (no cache)
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          # Copy every .html from dist/ to the bucket at the same relative path,
          # overriding cache headers so updates show immediately.
          for f in dist/**/*.html dist/*.html; do
            key="${f#dist/}"   # strip leading "dist/"
            aws s3 cp "$f" "s3://${S3_BUCKET}/${key}" \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "text/html" \
              --only-show-errors
          done
          
      - name: Upload SEO files (no cache)
        run: |
          for f in sitemap.xml robots.txt feed.xml; do
            if [ -f "dist/$f" ]; then
              # content-type per file
              if [ "$f" = "robots.txt" ]; then
                CT="text/plain"
              else
                CT="application/xml"
              fi
              aws s3 cp "dist/$f" "s3://${S3_BUCKET}/$f" \
                --cache-control "no-cache, no-store, must-revalidate" \
                --content-type "$CT" \
                --only-show-errors
            fi
          done


      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${DISTRIBUTION_ID}" \
            --paths "/index.html" "/"
